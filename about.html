---
layout: default
permalink: /about
---

<section class="grid gap-1 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
    {% for post in site.posts %}
    <div class="w-auto p-4">
        <div class="relative rounded-xl shadow-md bg-white">
            <div
                class="absolute top-0 h-44 w-auto text-base bg-gray-200 rounded-md p-4 invisible hover:visible">
                    {{ post.excerpt | strip_html | strip_newlines | truncate: site.excerpt_max_num }}
            </div>
            <div class="h-44 flex flex-col text-base bg-gray-200 rounded-xl shadow-inner">
                <img class="object-cover overflow-hidden rounded-xl" src="{{ post.thumbnail | default: '/assets/images/fluttershy.png' }}">
            </div>
            <div class="p-4">
                <a href="{{ post.url }}">
                    <h4 class="text-2xl font-bold h-16 text-gray-600">{{ post.title }}</h5>
                </a>
                <h6 class="text-left text-sm text-gray-400">{{ post.date | date: "%Y-%m-%d" }}</h6>
                <a href="{{ post.url }}">
                    <button class="absolute right-0 bottom-0 text-center rounded-br-xl rounded-tl-3xl h-9 w-20 text-white bg-primary hover:bg-secondary">More
                    </button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>

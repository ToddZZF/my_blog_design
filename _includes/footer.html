<footer class="relative bg-primary pt-8 pb-6">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap text-left">
            <div class="w-full lg:w-6/12 pr-8 lg:text-right">
                <h4 class="text-3xl fonat-semibold text-white">{{ site.title }}</h4>
                <h5 class="text-lg mt-0 mb-2 text-gray-100">
                    {{ site.description }}
                </h5>
                <div class="mt-6 lg:mb-0 mb-6">
                    {% for social_item in site.social %}
                    <a href="{{ social_item.url }}"><button 
                        class="bg-white text-primary hover:text-secondary shadow-lg font-medium h-10 w-10 items-center justify-center align-center rounded-full outline-none mr-2"
                        type="button">
                        <span class="iconfont icon-{{ social_item.icon }}-line" style="font-size: 22px;"></span></button></a>
                    {% endfor %}
                </div>
            </div>
            <div class="w-full lg:w-6/12 pl-8 lg:border-l-2 lg:border-white">
                <div class="flex flex-wrap items-top mb-6">
                    <div class="w-full mr-auto">
                        <span class="block uppercase text-white text-base font-semibold mb-2">RECENT POSTS</span>
                        <ul class="list-disc list-inside text-white">
                            {% for post in site.posts limit:4 %}
                            <li>
                                <a class="text-white hover:text-accent font-semibold pb-2 text-sm"
                                    href="{{ post.url }}">{{ post.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr class="my-6 border-blue-300">
        <div class="flex flex-wrap items-center md:justify-between justify-center">
            <div class="w-full md:w-4/12 px-4 mx-auto text-center">
                <div class="text-sm text-white font-semibold py-1">
                    Copyright Â© {{ site.time | date: '%Y' }}<a href="https://www.creative-tim.com/product/notus-js"
                        class="text-white hover:text-accent" target="_blank"> MTheme </a> by
                    <a href="https://todd.scuteee.com"
                        class="text-white hover:text-accent">Todd</a>.
                </div>
            </div>
        </div>
    </div>
</footer>

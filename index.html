---
layout: default
---

{% for post in site.posts %}
<div class="article-card">
    <div>
       <img class="article-image" src="..." alt="">
       <h2 class="article-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
       <p class="article-body">{{ post.excerpt | strip_html | strip_newlines | truncate: site.excerpt_max_num }}</p>
       <a href="{{ post.url }}" class="readmore">Read More...</a>
    </div>
 </div>
{% endfor %}

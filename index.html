   {% for post in site.posts %}
   <div class="max-w-md mx-auto my-2 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
         <div class="md:shrink-0 bg-gray-300">
            <img class="h-48 w-full object-cover md:h-full md:w-48" src="/assets/images/fluttershy.png"
               alt="Man looking at item at a store">
         </div>
         <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-primary font-semibold">Case study</div>
            <a href="{{ post.url }}" class="block mt-1 text-lg leading-tight font-medium text-black hover:underline">{{ post.title }}</a>
            <p class="mt-2 text-gray-500">{{ post.excerpt | strip_html | strip_newlines | truncate: site.excerpt_max_num }}</p>
         </div>
      </div>
   </div>
   {% endfor %}

</div>
